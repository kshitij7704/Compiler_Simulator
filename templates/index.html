<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compiler Simulator</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #eef2f7;
    }
    .container {
      margin-top: 30px;
    }
    textarea {
      font-family: "Consolas", monospace;
      background-color: #f7f9fb;
    }
    .output {
      white-space: pre-wrap;
      background-color: #f7f9fb;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Compiler Simulator</a>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="card mb-4">
      <div class="card-header">
        <h4>Enter Source Code</h4>
      </div>
      <div class="card-body">
        <form id="compiler-form" method="POST">
          <div class="form-group">
            <textarea name="source_code" id="source_code" class="form-control" rows="8" placeholder="Enter your code here...">{{ source_code }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Compile</button>
          <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Compilation Output</h4>
      </div>
      <div class="card-body">
        <div class="output" id="output">{{ output }}</div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- JavaScript to clear input and output -->
  <script>
    document.getElementById("clear-btn").addEventListener("click", function() {
      document.getElementById("source_code").value = "";
      document.getElementById("output").innerText = "";
    });
  </script>
</body>
</html>
